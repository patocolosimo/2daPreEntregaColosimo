    <main>
            <section>
                <h1> Reservá tu cancha</h1>
                    <div class="formulario-reserva">
                        <div class="cancha">
                            <p>Detallar cancha a alquilar:</p>
                            <input type="text" class="form-input" placeholder="Belgrano/Núñez/VteLópez">
                            <select name="Cancha?" id="">
                            <option value="F5">F5</option>
                            <option value="F8">F8</option>
                            </select> 
                        </div>
                    
                    
                        <p>Horario a alquilar:</p>

                        <select name="" id="select">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                        </select>
                        <select name="" id="select-time">
                        <option value="time">01</option>
                        <option value="time">02</option>
                        <option value="time">03</option>
                        <option value="time">04</option>
                        <option value="time">05</option>
                        <option value="time">06</option>
                        <option value="time">07</option>
                        <option value="time">08</option>
                        <option value="time">09</option>
                        <option value="time">10</option>
                        <option value="time">11</option>
                        <option value="time">12</option>
                        </select> 
                        <P> A nombre de: </P>

                        <input type="text" class="form-input" placeholder="Tu nombre y apellido"> 
                        <p> Contactar al MAIL:</p>

                        <input type="text" class="form-input" placeholder="ejemplo@gmail.com">
                        <input type="submit" class="submit-form-reserva" value="enviar">
                    </div>
        </section>
        <section>
            <div class="intro-forms">
                <h2>Comunidad FieldFut</h2>
                <P>¿Querés ser parte de nuestra comunidad futbolera? ¡Registrate y unite!</p>
            </div>
        
            <div class="comunidad-fieldfut">
                <form enctype="multipart/form-data">

                    <input type="text" id="name" placeholder=" Nombre/Apellido"> <br>
                    
                    <input type="password" id="password" placeholder=" Contraseña"> <br>
                    
                    <input type="number" id="number" placeholder=" Numero de telefono">
                    <textarea name="comentarios" id="comentarios" cols="25" rows="5" placeholder="  Déjanos tu comentario!"></textarea> <br>
                    
                    <input type="submit" class="submit" value="enviar"> <br>
                </form>
        
            </div>
        </section>
